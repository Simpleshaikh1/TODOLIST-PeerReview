<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <main>
        <header class="header">
            <h1>Today's To Do</h1>
        </header>
        <section class="TaskInput">
            <form class="form">
                <input type="text" id="todoInsert" placeholder="What's your plan for today">
                <button type="button" id="todoBtn"><i class="fa-sharp fa-solid fa-arrow-right"></i></button>
            </form>
            <ul id="TaskList">
            </ul>
            <button id="clearBtn" title="">Clear all</button>

        </section>

    </main>

</body>

</html>
